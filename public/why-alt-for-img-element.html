    <h1 class="article-title">图片为什么要加 alt</h1>

    
    <span class="article-date">September 9, 2015</span>
    

    <div class="article-content">
      <p>如果你觉得苹果作为世界上顶尖的设计公司，用户的可访问性应该非常棒，那么你高估它了。</p>

<p>这是我最近在 apple store 付款时碰上的，</p>

<p><a href="https://www.zfanw.com/blog/wp-content/uploads/2015/09/no-alt-img.png" rel="attachment wp-att-17308"><img src="https://www.zfanw.com/blog/wp-content/uploads/2015/09/no-alt-img.png" alt="不加 alt 的图片" width="1024" class="alignnone size-full wp-image-17308" srcset="https://www.zfanw.com/blog/wp-content/uploads/2015/09/no-alt-img.png 1024w, https://www.zfanw.com/blog/wp-content/uploads/2015/09/no-alt-img-300x116.png 300w, https://www.zfanw.com/blog/wp-content/uploads/2015/09/no-alt-img-100x39.png 100w, https://www.zfanw.com/blog/wp-content/uploads/2015/09/no-alt-img-768x296.png 768w, https://www.zfanw.com/blog/wp-content/uploads/2015/09/no-alt-img-520x201.png 520w" sizes="(max-width: 1024px) 100vw, 1024px" /></a></p>

<p>如果每张图片都有添加 alt 属性，我就不必打开浏览器的开发者工具查看哪个是哪个了，而对普通用户来说，除了刷新页面，恐怕没有其它选择。</p>
