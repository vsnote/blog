    <h1 class="article-title">自适应网页</h1>

    
    <span class="article-date">April 4, 2013</span>
    

    <div class="article-content">
      <p>CSS3 引入的<a href="https://developer.mozilla.org/en-US/docs/CSS/Media_queries" title="媒体查询">媒体查询</a>功能在设计自适应网页时非常方便。但是很可惜，IE6-8 并不支持这个功能。</p>

<p>不过解决办法还是有的：<a href="https://github.com/scottjehl/Respond" title="respond.js">Respond.js</a>。</p>

<p>用法很简单，只要在所有的 CSS 规则后引用 respond.js 文件即可，这样 <code>@media...</code> 书写的 CSS 规则将同样对 IE6-8 生效。</p>

<p>在 <a href="http://html5boilerplate.com/">html5boilerplate</a> 中，也提供有这个方法的<a href="http://www.initializr.com/" title="通过 initializr 自由定制 html5 样板">自由选配</a>。</p>
