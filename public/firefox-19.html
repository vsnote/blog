    <h1 class="article-title">firefox 19</h1>

    
    <span class="article-date">February 2, 2013</span>
    

    <div class="article-content">
      <p>firefox 19 于 2013.2.19 正式释出。</p>

<p>这个版本开始默认启用内置 PDF 阅读器，用户可直接在 firefox 打开 PDF 文件，不需要安装其他插件。</p>

<p>另外，这个内置 PDF 阅读器还可以使用翻页快捷键：</p>

<table>
<thead>
<tr>
<th>按键</th>
<th>功能</th>
</tr>
</thead>

<tbody>
<tr>
<td>j/n</td>
<td>下一页</td>
</tr>

<tr>
<td>k/p</td>
<td>上一页</td>
</tr>
</tbody>
</table>

<p>如果只是简单的 PDF 阅读需求，firefox 19 一般已经足够。</p>

<p>附：firefox 19 <a href="http://www.mozilla.org/en-US/firefox/19.0/releasenotes/">release notes</a>。</p>
