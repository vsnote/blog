    <h1 class="article-title">openSUSE 自定义快捷键</h1>

    
    <span class="article-date">November 11, 2013</span>
    

    <div class="article-content">
      <p>我嫌 openSUSE 的 <kbd>Alt+F2</kbd> 太慢，就装了个 <a href="http://software.opensuse.org/package/dmenu">dmenu</a>。安装完后，倒是可以通过命令行里运行：</p>

<pre><code>dmenu_run
</code></pre>

<p>不过总不能这样输入命令调用。</p>

<p>openSUSE 提供有自定义快捷键，</p>

<p><a href="http://www.zfanw.com/blog/wp-content/uploads/2013/11/opensuse-custom-shortcuts.png"><img src="http://www.zfanw.com/blog/wp-content/uploads/2013/11/opensuse-custom-shortcuts.png" alt="openSUSE 自定义快捷键" width="599" height="278" class="alignnone size-full wp-image-10910" srcset="https://www.zfanw.com/blog/wp-content/uploads/2013/11/opensuse-custom-shortcuts.png 599w, https://www.zfanw.com/blog/wp-content/uploads/2013/11/opensuse-custom-shortcuts-300x139.png 300w" sizes="(max-width: 599px) 100vw, 599px" /></a></p>

<p>上图中，Trigger 部分定义快捷键，Action 定义快捷键触发的命令。我的习惯，是配置 <kbd>Win + R</kbd> &#8211; 这习惯大概是从 <a href="http://awesome.naquadah.org/">awesome</a> 或 <a href="http://xmonad.org/">xmonad</a> 里来的。</p>
