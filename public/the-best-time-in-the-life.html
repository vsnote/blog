    <h1 class="article-title">当这一生中最美好的时光</h1>

    
    <span class="article-date">January 1, 2011</span>
    

    <div class="article-content">
      <p>当这一生中最美好的时光</p>

<p>我却空度</p>

<p>我开始思考生命走向哪里</p>

<p>我也随之走到末途</p>

<p>路上开满寂寞的花</p>

<p>一点一点，散落在前前后后</p>

<p>我看见生命中开满荒芜</p>

<p>无数寂寞从坟里钻出</p>

<p>哭喊着要吸谁的血</p>

<p>我赤裸 上前</p>

<p>于是只剩白骨</p>

<p>它们架起白骨</p>

<p>生起了火 取暖</p>

<p>还围着火 欢跳</p>

<p>我听见白骨在火中必剥着</p>

<p>也听得它们说</p>

<p>终于是热闹了</p>
