    <h1 class="article-title">Placeholder 的可用性</h1>

    
    <span class="article-date">September 9, 2015</span>
    

    <div class="article-content">
      <p><a href="http://www.nngroup.com/articles/form-design-placeholders/">nngroup 有一篇文章</a>说到表单中使用 placeholder 对可用性的损害非常大。</p>

<p>我最近就在 apple store 上碰到了，</p>

<p><a href="https://www.zfanw.com/blog/wp-content/uploads/2015/09/invalid-input.png" rel="attachment wp-att-17299"><img src="https://www.zfanw.com/blog/wp-content/uploads/2015/09/invalid-input.png" alt="输入无效" width="580" class="alignnone size-full wp-image-17299" srcset="https://www.zfanw.com/blog/wp-content/uploads/2015/09/invalid-input.png 580w, https://www.zfanw.com/blog/wp-content/uploads/2015/09/invalid-input-300x101.png 300w, https://www.zfanw.com/blog/wp-content/uploads/2015/09/invalid-input-100x34.png 100w, https://www.zfanw.com/blog/wp-content/uploads/2015/09/invalid-input-520x176.png 520w" sizes="(max-width: 580px) 100vw, 580px" /></a></p>

<p>为什么会限制用户输入的地址长度？让人摸不着头脑。</p>

<p>后来清了该输入框，才发现 placeholder 里写着要填“单元号、房号”之类的。</p>
