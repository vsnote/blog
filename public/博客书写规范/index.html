      <p>这是我的博客的书写规范，逐步完善中。</p>

<ol>
<li>链接的 <code>title</code> 要加，帮助用户理解链接指向哪里</li>
<li>每篇文章前应该加上<strong>概要</strong>，快速把握文章中心</li>
<li>能转换为列表的内容尽量使用列表，便于扫视</li>
<li>标题起始应体现重点</li>
<li>每篇内容都需要写概要</li>
<li>修订历史置于文末</li>
</ol>
