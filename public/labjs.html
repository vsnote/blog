    <h1 class="article-title">LABjs</h1>

    
    <span class="article-date">August 8, 2013</span>
    

    <div class="article-content">
      

<p>我的博客前台页面中引用了如下 JavaScript：</p>

<ol>
<li>jQuery 1.10.2</li>
<li>bootstrap.min.js</li>
<li>highlight.min.js</li>
</ol>

<p>另有两段 JavaScript 是写在页面 <script> 标签中：</p>

<pre><code>&lt;script&gt;
    hljs.initHighlightingOnLoad();//依赖于 highlight.min.js
&lt;/script&gt;

&lt;script&gt;
   $('.menu-item--search').hover(//依赖于 jQuery

   function () {
       $(this).addClass('hover');
   },

   function () {
       $(this).removeClass('hover');
   });
&lt;/script&gt;
</code></pre>

<p>传统写法中，我至少需要四个 <script> 标签，并且要根据依赖关系安排它们的顺序。</p>

<p>LABjs 下的写法如下：</p>

<pre><code>&lt;script src=&quot;js/LAB.min.js&quot;&gt;&lt;/script&gt;
&lt;script&gt;
   $LAB.script(&quot;//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js&quot;)
       .wait(function () {// 函数依赖 jQuery，所以通过 .wait() 先执行 jQuery
       $('.menu-item--search').hover(

       function () {
           $(this).addClass('hover');
       },

       function () {
           $(this).removeClass('hover');
       });
   })
       .script(&quot;//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js&quot;);

   $LAB.script(&quot;http://yandex.st/highlightjs/7.3/highlight.min.js&quot;)
       .wait(function () {
       hljs.initHighlightingOnLoad();
   });
&lt;/script&gt;
</code></pre>

<p>这里，我用了两个 $LAB 链，每一条链表明一串依赖关系 &#8211; 因为 highlight.min.js 并不依赖 jQuery，所以把它单独出来，成一条链。</p>

<p>相比传统的脚本引入写法，通过 LABjs 加载 JavaScript 的好处有：</p>

<ol>
<li>不阻塞页面其内容的下载，尽可能地利用浏览器并行下载能力，页面访问速度更快</li>
<li>清晰明确脚本间的依赖关系</li>
</ol>
